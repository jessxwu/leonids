---
layout: post_listing_paragraph
title:  Paragraph
permalink: /paragraph/
---
<div class="tag-list">
{% for cat in site.categories %}
  <div class="tag-group">
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    <h5 class="tag-group-title" id="{{ paragraph | slugize }}">{{ paragraph }}</h5>
    {% for post in site.categories[paragraph] %}
    <article class="tag-item">
      <a class="tag-item-title" href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
